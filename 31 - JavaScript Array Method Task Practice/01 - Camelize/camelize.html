<script src="test.js"></script>
<script>

  function camelize(string) {
    if (string.length > 1) {
      string = string.split("-");
      string = string.map((word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1));
      string = string.join("");
      return string;
    } else {
      return string;
    }
    
  }

</script>
